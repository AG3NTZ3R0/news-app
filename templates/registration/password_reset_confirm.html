<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Enter New Password{% endblock title %}</title>
</head>
<body>
{% block content %}
    <h1>Set a New Password!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
</body>
</html>
